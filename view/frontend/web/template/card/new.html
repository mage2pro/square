<fieldset data-bind="
	attr: {
		class: 'fieldset payment items ccard ' + getCode()
		,id: fid('form_cc')
	}
	,visible: isNewCardChosen
">
	<div class="field type">
		<div class="control">
			<ul class="credit-card-types">
				<!-- ko foreach: {data: getCardTypes(), as: 'item'} -->
				<li class="item" data-bind="css: {
					_active: $parent.selectedCardType() == item,
					_inactive: $parent.selectedCardType() != null && $parent.selectedCardType() != item
				} ">
					<!--ko if: $parent.getIcons(item) -->
					<img data-bind="attr: {
						src: $parent.getIcons(item).url,
						width: $parent.getIcons(item).width,
						height: $parent.getIcons(item).height
					}">
					<!--/ko-->
				</li>
				<!--/ko-->
			</ul>
			<input class='input-text' name='payment[cc_type]' type='hidden' value='' data-bind="
				attr: {
					id: getCode() + '_cc_type'
					,'data-container': getCode() + '-cc-type'
				}
				,value: creditCardType"
			/>
		</div>
	</div>
	<div class="field number required">
		<label data-bind="attr: {for: dfCardNumberId()}" class="label">
			<span><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
		</label>
		<div class="control">
			<input
				type="number"
				class="input-text"
				value=""
				data-bind="
					attr: {
						autocomplete: off,
						'data-container': getCode() + '-cc-number',
						'data-validate': JSON.stringify({
							'required-number': true
							,'validate-card-number': '#' + fid('cc_type')
							,'validate-cc-type': '#' + fid('cc_type')
						}),
						id: dfCardNumberId(),
						title: $t('Credit Card Number'),
					},
					value: creditCardNumber,
					valueUpdate: 'keyup',
				"
			/>
		</div>
	</div>
	<div class="field date date-composite required" data-bind="attr: {id: fid('cc_type_exp_div')}">
		<label data-bind="attr: {for: dfCardExpirationCompositeId()}" class="label">
			<span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
		</label>
		<div class="control">
			<input
				type="text"
				class="input-text"
				value=""
				data-bind="
					attr: {
						autocomplete: off,
						data: df.card.expirationComposite,
						'data-container': getCode() + '-cc-expiration-composite',
						'data-validate': JSON.stringify({
							'required-number': true
						}),
						id: dfCardExpirationCompositeId(),
						title: $t('Expiration Date'),
					},
					value: expirationComposite,
					valueUpdate: 'keyup',
				"
			/>
		</div>
	</div>
	<div class="field cvv required" data-bind="attr: {id: fid('cc_type_cvv_div')}">
		<label data-bind="attr: {for: dfCardVerificationId()}" class="label">
			<span><!-- ko df_i18n: 'Card Verification Number'--><!-- /ko --></span>
		</label>
		<div class="control _with-tooltip">
			<input
				class="input-text cvv"
				data-bind="
					attr: {
						'data-container': getCode() + '-cc-cvv'
						,'data-validate': JSON.stringify({
							'required-number':true
							,'validate-cc-cvn':'#' + fid('cc_type')
						})
						,id: dfCardVerificationId()
						,title: $t('Card Verification Number')
					},
					enable: true,
					value: creditCardVerificationNumber"
				type="number"
				value=""
			/>
			<div class="field-tooltip toggle">
				<span class="field-tooltip-action action-cvv"
					  tabindex="0"
					  data-toggle="dropdown"
					  data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
					<span><!-- ko i18n: 'What is this?'--><!-- /ko --></span>
				</span>
				<div class="field-tooltip-content"
					 data-target="dropdown"
					 data-bind="html: getCvvImageHtml()"></div>
			</div>
		</div>
	</div>
	<input type="hidden" data-bind="attr: {id: dfCardPostalCodeId()}" afterRender="dfOnRender"/>
</fieldset>
